    <title>Reggie Sign In</title>
	<link rel="icon" href="reggie.png">
    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" action="add_user.php" method="POST" id="create_account_form">
      <img class="mb-4" src="reggie.png" alt="" width="120" height="120">
      <h1 class="h3 mb-3 font-weight-normal">Create your account</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
	  
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
	  
	  <select class="form-control" type="select" name="school" required>
		<option value="" disabled selected>School</option>
		<option value="WIT">Wentworth Institute of Technology</option>
		<option value="none" disabled>Some other School that you cant pick</option>
	  </select>
	  
	  <select class="form-control" type="select" name="tracking-sheet" required>
		<option value="" disabled selected>Tracking Sheet</option>
		<option value="COMP1415">Computer Science 2014</option>
		<option value="none" disabled>Some other tracking sheet that you cant pick</option>
	  </select>
	
	<div class="tracking">
	  <label>Have you already completed any courses on your tracking sheet?</label>
		<input type="radio" name="track" value="yes" id="yes" checked> yes </input>
		<input type="radio"  name="track" value="no" id="no"> no </input>
	</div>
	
      <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
	  <a href="sign_in.html">Already have an account?</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
